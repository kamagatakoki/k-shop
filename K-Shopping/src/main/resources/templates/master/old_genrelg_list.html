<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}" />
		<title>ジャンル大マスタメンテナンス</title>
	</head>
	<body class="container">
		<div class="jumbotron" style="color:#FFF; background:url(../../static/image/stardust.png); background-size:cover;"
			th:style="'color:#FFF; background:url(' + @{/image/stardust.png} + '); background-size:cover;'">
			<h1>ジャンル大マスタ<br />メンテナンス</h1>
			<p>一覧</p>
		</div>

		<!-- 検索条件 -->
		<form th:action="@{/maintenance/genrelg/list}" th:object="${genreLgForm}" class="form-horizontal" method="post">
			<div class="form-group">
				<label for="searchGenreLgCd" class="col-sm-2 control-label">ジャンル大コード</label>
				<div class="col-sm-10">
					<input type="number"  th:field="*{searchGenreLgCd}" class="form-control" value="10" />
				</div>
			</div>
			<div class="form-group">
				<label for="searchGenreNm" class="col-sm-2 control-label">ジャンル名</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{searchGenreNm}" class="form-control" value="電子機器" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" name="search">検索</button>
					<button type="submit" class="btn btn-default" name="new">新規</button>
				</div>
			</div>
			<hr/>
		</form>

		<!-- 検索結果 -->
		<div th:if="${itemsSize > 0}" class="text-right">検索結果：<label th:text="${itemsSize}"></label>件</div>
		<div class="row">
			<table class="table table-striped table-bordered table-condensed">
				<tr>
					<th class="col-sm-2 text-center">ジャンル大コード</th>
					<th class="col-sm-6 text-center">ジャンル名</th>
					<th class="col-sm-2 text-center">表示順</th>
					<th class="col-sm-2 text-center" colspan="2">編集</th>
				</tr>
				<tr th:each="item : ${items}">
					<td th:text="${item.genreLgCd}">10</td>
					<td th:text="${item.genreNm}">電子機器</td>
					<td th:text="${item.displayOrder}">5</td>
					<td>
						<form th:action="@{/maintenance/genrelg/list}" th:object="${genreLgForm}" class="form-horizontal" method="post">
							<input class="btn btn-default btn-sm" type="submit" name="edit" value="編集" />
							<input type="hidden" name="genreLgCd" th:value="${item.genreLgCd}" />
						</form>
					</td>
					<td>
						<form th:action="@{/maintenance/genrelg/list}" th:object="${genreLgForm}" class="form-horizontal" method="post">
							<input class="btn btn-danger btn-sm" type="submit" name="delete" value="削除" />
							<input type="hidden" name="genreLgCd" th:value="${item.genreLgCd}" />
						</form>
					</td>
				</tr>
			</table>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.jp}"></script>
	</body>
</html>
