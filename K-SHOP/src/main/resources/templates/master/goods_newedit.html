<!DOCTYPE html>
<html lang="ja" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
	<!-- 画面名 -->
	<div layout:fragment="title">
		<h1 class="module-title font-alt mb-0">商品</h1>
		<h3 class="module-title font-alt mb-0">登録・更新</h3>
	</div>

	<!-- 入力部 -->
	<div layout:fragment="content">
		<form th:action="@{/maintenance/goods/newedit}" th:object="${goodsForm}" class="form-horizontal" method="post" enctype="multipart/form-data">
			<div class="form-group" th:classappend="${#fields.hasErrors('goodsCd')}? 'has-error has-feedback'">
				<h5 class="col-sm-3 font-alt mb-0">商品コード</h5>
				<div class="col-sm-9">
					<input type="number" th:field="*{goodsCd}" class="form-control" placeholder="商品コード" th:readonly="*{(crud eq 'update') ? 'readonly' : 'false'}" />
					<span th:if="${#fields.hasErrors('goodsCd')}" th:errors="*{goodsCd}" class="help-block">error!</span>
				</div>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('goodsNm')}? 'has-error has-feedback'">
				<h5 class="col-sm-3 font-alt mb-0">商品名(正)</h5>
				<div class="col-sm-9">
					<input type="text" th:field="*{goodsNm}" class="form-control" placeholder="商品名(正)" />
					<span th:if="${#fields.hasErrors('goodsNm')}" th:errors="*{goodsNm}" class="help-block">error!</span>
				</div>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('subGoodsNm')}? 'has-error has-feedback'">
				<h5 class="col-sm-3 font-alt mb-0">商品名(副)</h5>
				<div class="col-sm-9">
					<input type="text" th:field="*{subGoodsNm}" class="form-control" placeholder="商品名(副)" />
					<span th:if="${#fields.hasErrors('subGoodsNm')}" th:errors="*{subGoodsNm}" class="help-block">error!</span>
				</div>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('genreLgCd')}? 'has-error has-feedback'">
				<h5 class="col-sm-3 font-alt mb-0">大ジャンルコード</h5>
				<div class="col-sm-9">
					<select id="genreLgCd" name="genreLgCd" class="form-control">
						<option  th:substituteby="common_select::genreLgSelectBody" th:fragment="genreLgSelect"></option>
					</select>
					<span th:if="${#fields.hasErrors('genreLgCd')}" th:errors="*{genreLgCd}" class="help-block">error!</span>
				</div>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('genreMdCd')}? 'has-error has-feedback'">
				<h5 class="col-sm-3 font-alt mb-0">中ジャンルコード</h5>
				<div class="col-sm-9">
					<select id="genreMdCd" name="genreMdCd" class="form-control">
						<option  th:substituteby="common_select::genreMdSelectBody" th:fragment="genreMdSelect"></option>
					</select>
					<span th:if="${#fields.hasErrors('genreMdCd')}" th:errors="*{genreMdCd}" class="help-block">error!</span>
				</div>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('genreSmCd')}? 'has-error has-feedback'">
				<h5 class="col-sm-3 font-alt mb-0">小ジャンルコード</h5>
				<div class="col-sm-9">
					<select th:id="genreSmCd" th:name="genreSmCd" class="form-control">
						<option  th:substituteby="common_select::genreSmSelectBody" th:fragment="genreSmSelect"></option>
					</select>
					<span th:if="${#fields.hasErrors('genreSmCd')}" th:errors="*{genreSmCd}" class="help-block">error!</span>
				</div>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('releaseDt')}? 'has-error has-feedback'">
				<h5 class="col-sm-3 font-alt mb-0">発売日</h5>
				<div class="col-sm-9">
					<input type="text" th:field="*{releaseDt}" class="form-control" placeholder="yyyy/mm/dd" />
					<span th:if="${#fields.hasErrors('releaseDt')}" th:errors="*{releaseDt}" class="help-block">error!</span>
				</div>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('overview')}? 'has-error has-feedback'">
				<h5 class="col-sm-3 font-alt mb-0">概要</h5>
				<div class="col-sm-9">
					<textarea th:field="*{overview}" class="form-control" placeholder="概要" rows="5" ></textarea>
					<span th:if="${#fields.hasErrors('overview')}" th:errors="*{overview}" class="help-block">error!</span>
				</div>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('detail')}? 'has-error has-feedback'">
				<h5 class="col-sm-3 font-alt mb-0">詳細</h5>
				<div class="col-sm-9">
					<textarea th:field="*{detail}" class="form-control" placeholder="詳細" rows="10" ></textarea>
					<span th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}" class="help-block">error!</span>
				</div>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('maker')}? 'has-error has-feedback'">
				<h5 class="col-sm-3 font-alt mb-0">メーカー</h5>
				<div class="col-sm-9">
					<input type="text" th:field="*{maker}" class="form-control" placeholder="メーカー" />
					<span th:if="${#fields.hasErrors('maker')}" th:errors="*{maker}" class="help-block">error!</span>
				</div>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('goodsSize')}? 'has-error has-feedback'">
				<h5 class="col-sm-3 font-alt mb-0">商品サイズ</h5>
				<div class="col-sm-9">
					<input type="text" th:field="*{goodsSize}" class="form-control" placeholder="商品サイズ" />
					<span th:if="${#fields.hasErrors('goodsSize')}" th:errors="*{goodsSize}" class="help-block">error!</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<input type="submit" class="btn btn-border-d btn-circle btn-sm" name="goToBack" value="戻る" />
					<input type="submit" class="btn btn-d btn-circle btn-sm" name="regist" value="登録" />
				</div>
			</div>
			<!-- プルダウン変更用隠しボタン -->
			<button type="submit" id="dummy" name="dummy" hidden="hidden"></button>
			<!-- 画面モード(登録or編集) -->
			<input type="hidden" th:field="*{crud}" />
			<!-- 前画面入力値保持 -->
			<input type="hidden" th:field="*{searchGoodsCd}" />
			<input type="hidden" th:field="*{searchGoodsNm}" />
			<input type="hidden" th:field="*{searchSubGoodsNm}" />
			<input type="hidden" th:field="*{searchGenreLgCd}" />
			<input type="hidden" th:field="*{searchGenreMdCd}" />
			<input type="hidden" th:field="*{searchGenreSmCd}" />
			<input type="hidden" th:field="*{searchOverview}" />
			<input type="hidden" th:field="*{searchDetail}" />
			<input type="hidden" th:field="*{searchMaker}" />
			<input type="hidden" th:field="*{searchGoodsSize}" />
		</form>
	</div>
	<div layout:fragment="js">
		<script src="../../static/js/goods.js" th:src="@{/js/goods.js}"></script>
	</div>
</html>
